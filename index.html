<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/queries.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="social-card">
          <div class="profile">
            <img
              src="./assets/images/Lauren-Delmar-avatar.jpg"
              alt="profile picture of Lauren"
            />
            <h1 class="profile-name">Lauren Delmar</h1>
            <h2 class="profile-location">Cambridge, United Kingdom</h2>
            <h3 class="profile-description">
              "Front-end developer and cosy gamer."
            </h3>
          </div>
          <div class="social-links">
            <button class="button-link">GitHub</button>
            <button class="button-link">Frontend Mentor</button>
            <button class="button-link">LinkedIn</button>
            <button class="button-link">Twitter</button>
            <button class="button-link">Instagram</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
