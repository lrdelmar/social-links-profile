<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/queries.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="social-card">
          <div class="profile">
            <img src="./assets/images/Lauren-Delmar-avatar.jpg" alt="" />
            <h1 class="profile-name">Lauren Delmar</h1>
            <h2 class="profile-location">Cambridge, United Kingdom</h2>
            <h3 class="profile-description">
              "Front-end developer and cosy gamer."
            </h3>
          </div>
          <div class="social-links">
            <a
              target="_blank"
              class="button-link"
              href="https://github.com/lrdelmar"
              >GitHub</a
            >
            <a
              target="_blank"
              class="button-link"
              href="https://www.frontendmentor.io/profile/lrdelmar"
              >Frontend Mentor</a
            >
            <a
              target="_blank"
              class="button-link"
              href="https://www.linkedin.com/in/laurenrdelmar/"
              >LinkedIn</a
            >
            <a target="_blank" class="button-link" href="https://lrdelmar.com/"
              >Wordpress Portfolio</a
            >
            <a
              target="_blank"
              class="button-link"
              href="https://lrdelmar.github.io/portfolio_website/
            "
              >Website Portfolio</a
            >
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Lauren Delmar</a>.
      </div>
    </footer>
  </body>
</html>
